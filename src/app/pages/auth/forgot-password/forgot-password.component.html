<div
  [hidden]="!_ready"
  class="pageFadeIn authsOutlet flex__middle relative min-h-screen"
>
  <div
    style="width: 400px; max-width: 90%"
    class="top-1/2 -translate-y-2/3 absolute"
  >
    <h1 class="text-center text-3xl p-2 mb-5 text-primary uppercase">
      {{ "auth.verify-account" | translate }}
    </h1>
    <form [formGroup]="forgotForm">
      <div class="p-2 w-full">
        <p-inputgroup>
          <p-floatlabel variant="on" styleClass="w-full">
            <input
              pInputText
              id="userName"
              class="w-full"
              pSize="large"
              formControlName="userName"
              autocomplete="off"
            />
            <label for="userName">
              {{ "auth.email-or-phone" | translate }}</label
            >
          </p-floatlabel>
          <p-button
          (onClick)="onGetOtp()"
            [disabled]="forgotForm.get('userName')?.value.length < 6"
            label="{{ 'auth.get-otp' | translate }}"
            styleClass="w-full"
            class="w-44"
            severity="info"
          />
        </p-inputgroup>
      </div>
      <div class="p-2 w-full">
        <p-floatlabel variant="on">
          <input
            pInputText
            id="otp"
            class="w-full"
            pSize="large"
            formControlName="otp"
            autocomplete="off"
          />
          <label for="otp">{{ "auth.enter-otp" | translate }}</label>
        </p-floatlabel>
      </div>
      <div class="p-2">
        <p-button
          [disabled]="!forgotForm.valid"
          (onClick)="onVerifyOtp()"
          [label]="'auth.verify-otp' | translate"
          styleClass="w-full"
        />
      </div>
    </form>

    <div class="w-full text-center !mt-3">
      <a
        (click)="goBack()"
        class="text-sky-700 dark:text-sky-300 font-medium "
        ><i class="fa-solid fa-right-long"></i> {{'app.go-back' | translate}}</a
      >

    </div>
  </div>
</div>
