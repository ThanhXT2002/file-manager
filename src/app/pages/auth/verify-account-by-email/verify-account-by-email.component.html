<div
  [hidden]="!_ready"
  class="pageFadeIn authsOutlet flex__middle relative min-h-screen"
>
  <div
    style="width: 400px; max-width: 90%"
    class="top-1/2 -translate-y-2/3 absolute"
  >
    <h1 class="text-center text-3xl p-2 mb-5 text-primary uppercase">
      {{ "auth.verify-account" | translate }}
    </h1>
    <form [formGroup]="verifyAccountForm">
      <div class="p-2 custom-otp">
        <p-inputotp
        formControlName="otp"
        size="large"
        [length]="6"
        [integerOnly]="true"
        styleClass="text-2xl"/>
      </div>
      <div class="p-2">
        <p-button
          [disabled]="!verifyAccountForm.valid"
          (onClick)="onVerifyOtp()"
          [label]="'auth.verify-otp' | translate"
          styleClass="w-full"
        />
      </div>

    </form>

    <div class="w-full   text-center !mt-3"
    [ngClass]="verifyAccountForm.get('email')?.value ? 'flex__between' : 'flex__end'">
      <p-button
      *ngIf="verifyAccountForm.get('email')?.value"
      (onClick)="onResendOtp()"
      label="{{'auth.send-otp-again' | translate}}" styleClass="py-1 text-base"  severity="secondary"  [rounded]="true"/>
      <p-button
      (onClick)="goBack()"
      label="{{'app.go-back' | translate}}" styleClass="py-1 text-base" icon="pi pi-arrow-left" severity="secondary"  [rounded]="true"/>
    </div>
  </div>
</div>
