
<p-button (click)="isShowDrawer = true" icon="pi pi-align-justify text-2xl " />
<p-drawer #drawerRef [(visible)]="isShowDrawer" >
<ng-template #headless>
        <div class="flex flex-col h-full">
            <div class="flex items-center justify-between h-header px-6  bg-primary shrink-0">
                <span class="inline-flex items-center gap-2">
                  <app-logo></app-logo>
                </span>
                <span>
                    <p-button type="button" (click)="closeCallback($event)" icon="pi pi-times text-white" rounded="true" outlined="true" styleClass="h-8 w-8 border-1 border-white"></p-button>
                </span>
            </div>
            <div class="overflow-y-auto">
              <app-menu-sider></app-menu-sider>
            </div>
            <div class="mt-auto">
                <hr class="mb-1 mx-4 border-t border-0 border-surface" />
                <a pRipple class="mx-4 flex items-center cursor-pointer p-3 gap-2 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
                   <app-toggle-avatar></app-toggle-avatar>
                </a>
            </div>
        </div>
    </ng-template>
</p-drawer>
