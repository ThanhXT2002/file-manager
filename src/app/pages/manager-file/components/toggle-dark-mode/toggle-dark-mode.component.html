<div class="h-full w-full flex items-center justify-center">
    <button class=" text-white  rounded-md  transition duration-300 h-9 w-9 hover:border-2 hover:bg-primary  flex__middle text-xl"
    (click)="toggleDarkMode()">
    @if(!isDarkMode) {
      <i class="fa-solid fa-sun"></i>
    } @else {
      <i class="fa-solid fa-moon"></i>
    }
  </button>
</div>
